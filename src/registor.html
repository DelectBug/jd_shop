<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人注册</title>
    <link rel="stylesheet" href="sass/reg.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="mid_mar clear">
            <a href="#" class="hd_logo"></a>
            <div class="hd_logo_text">欢迎注册</div>
            <div class="header_r">已有账号？<a href="http://10.31.163.39/projectname/jd_shop/src/login.html">请登入></a></div>
        </div>
    </div>
    <div class="contain mid_mar">
        <div class="reg_procedure clear">
            <div class="reg_procedure_one">
                <span class="verify"></span>
                <p class="verify_inner">验证手机号</p>
            </div>
            <div class="reg_procedure_line"></div>
            <div class="reg_procedure_two">
                <span class="verify">2</span>
                <p class="account_inner">填写账号信息</p>
            </div>
            <div class="reg_procedure_line_2"></div>
            <div class="reg_procedure_three">
                <span class="verify">3</span>
                <p class="reg_ok">注册成功</p>
            </div>
        </div>
        <div class="reg_main">
            <div class="reg-form">
                <form id="register-form" method="POST" novalidate="novalidate">
                    <div class="step2-wrap">
                        <div class="form-item form-item-account" style="border-color: rgb(153, 153, 153);">
                            <label>用户名</label>
                            <input type="text" id="form-account" name="regName" class="field" autocomplete="off" maxlength="20" placeholder="您的账户名和登录名">
                        </div>
                        <div class="input_tip"></div>
                        <div class="form-item" style="border-color: rgb(153, 153, 153);">
                            <label>设置密码</label>
                            <input type="password" id="form-pwd" name="pwd" class="field" autocomplete="off" maxlength="20" placeholder="建议使用两种或两种以上字符组合">
                        </div>
                        <div class="input_tip"></div>
                        <div class="form-item" style="border-color: rgb(153, 153, 153);">
                            <label>确认密码</label>
                            <input type="password" id="form-equalTopwd" name="pwdRepeat" class="field" autocomplete="off" maxlength="20" placeholder="请再次输入密码">
                        </div>
                        <div class="input_tip"></div>
                        <div>
                            <button class="btn-register" id="form-register">立即注册</button>
                        </div>
                        <div class="input_tip"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="login_footer" class="mid_mar" style="border-top:1px solid #999; width:990px;">
        <div class="footer_inner" style="padding-top:20px;">
            <div class="footer_link">
                <a href="#">关于我们</a> | <a href="#">联系我们</a> <a href="#">人才招聘</a> | <a href="#">商家入驻</a> | <a href="#">广告服务</a> | <a href="#">手机京东</a> | <a href="#">友情链接</a> | <a href="#">销售联盟</a> | <a href="#">京东社区</a> | <a href="#">京东公益</a> |<a href="#">English Site</a>

            </div>
            <div class="copyright">
                Copyright © 2004-2019 京东JD.com 版权所有
            </div>
        </div>
    </div>
</body>

</html>

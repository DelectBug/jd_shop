<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东个人注册</title>
    <link rel="stylesheet" href="sass/reg.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="mid_mar clear">
            <a href="#" class="hd_logo"></a>
            <div class="hd_logo_text">欢迎注册</div>
            <div class="header_r">已有账号？<a href="http://10.31.163.39/projectname/jd_shop/src/login.html">请登入></a></div>
        </div>
    </div>
    <div class="contain mid_mar">
        <div class="reg_procedure clear">
            <div class="reg_procedure_one">
                <span class="verify"></span>
                <p class="verify_inner">验证手机号</p>
            </div>
            <div class="reg_procedure_line"></div>
            <div class="reg_procedure_two">
                <span class="verify">2</span>
                <p class="account_inner">填写账号信息</p>
            </div>
            <div class="reg_procedure_line_2"></div>
            <div class="reg_procedure_three">
                <span class="verify">3</span>
                <p class="reg_ok">注册成功</p>
            </div>
        </div>
        <div class="reg_main">
            <div class="reg-form" style="border:1px solid #333;padding:20px;">
                <legend>用户注册</legend>
                <form action="http://10.31.163.39/projectname/jd_shop/php/jd_reg.php" method="post" id="register-form" novalidate="novalidate">
                    <!-- id选择器 -->
                    <p>
                        <label class="fwidth" for="username">用户名：</label>
                        <input type="text" name="username" id="username" autocomplete="off" />
                        <label id="username-error" class="error" for="username">(必填，请输入中文用户名)</label>
                        <!-- 1.表单提示信息  2.存放报错信息 -->
                    </p>
                    <p>
                        <label class="fwidth" for="tel">电话：</label>
                        <input type="text" name="tel" id="tel" autocomplete="off" />
                        <label id="tel-error" class="error" for="tel">(必填，请输入11位电话号码)</label>
                        <!-- 1.表单提示信息  2.存放报错信息 -->
                    </p>
                    <p>
                        <label class="fwidth" for="password">密码：</label>
                        <input type="password" name="password" id="password" autocomplete="off" />
                        <label id="password-error" class="error" for="password">(必填，不得少于6位)</label>
                    </p>
                    <p>
                        <label class="fwidth" for="repass">密码重复：</label>
                        <input type="password" name="repass" id="repass" autocomplete="off" />
                        <label id="repass-error" class="error" for="repass">(必填，不得少于6位)</label>
                    </p>
                    <p>
                        <label class="fwidth" for="email">邮箱：</label>
                        <input type="text" name="email" id="email" autocomplete="off" />
                        <label id="email-error" class="error" for="email">(必填)</label>
                    </p>
                    <p>
                        <input type="submit" value="注册" name="submit" />
                    </p>
                </form>

            </div>
        </div>
    </div>

    <div id="login_footer" class="mid_mar" style="border-top:1px solid #999; width:990px;">
        <div class="footer_inner" style="padding-top:20px;">
            <div class="footer_link">
                <a href="#">关于我们</a> | <a href="#">联系我们</a> <a href="#">人才招聘</a> | <a href="#">商家入驻</a> | <a href="#">广告服务</a> | <a href="#">手机京东</a> | <a href="#">友情链接</a> | <a href="#">销售联盟</a> | <a href="#">京东社区</a> | <a href="#">京东公益</a> |<a href="#">English Site</a>

            </div>
            <div class="copyright">
                Copyright © 2004-2019 京东JD.com 版权所有
            </div>
        </div>
    </div>
    <script src="script/js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="script/thirdplugins/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="script/js/jd_reg.js"></script>
</body>

</html
